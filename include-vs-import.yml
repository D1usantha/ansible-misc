---
- name: A quick demo on using include vs import in ansible
  hosts: localhost
  gather_facts: false
  vars:
    testvar: Default Value
  tasks:
    - name: Display testvar
      ansible.builtin.debug:
        var: testvar

    - name: Import a task file
      import_tasks: tasks/import-tasks.yml

    - name: Include a task file
      include_tasks: tasks/include-tasks.yml