# playbook.yml
---
- name: A quick demo on using include vs import in Ansible
  hosts: localhost
  gather_facts: false
  vars:
    testvar: "Default Value"  # Start with a default value
  tasks:
    - name: Set testvar to "New Value"
      set_fact:
        testvar: "New Value"

    - name: Import display testvar (without condition)
      import_tasks: tasks/import-tasks.yml

    - name: Include display testvar
      include_tasks: tasks/include-tasks.yml
      when: testvar == "New Value"
