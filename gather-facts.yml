---
- name: Gather facts and display it
  hosts: LL-rocky9-01
#  gather_facts: false
  tasks:
    - name: Display all gathered facts
      ansible.builtin.debug:
        var: ansible_facts

    - name: Display the currently running kernel version and distribution
      ansible.builtin.debug:
        msg: "The kernel version is {{ ansible_facts.ansible_kernel }} and the distribution is {{ ansible_facts.ansible_distribution }}"